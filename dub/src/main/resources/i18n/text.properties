
# These tooltip strings should be based on the text found in the dub cli reference: https://dub.pm/cli-reference/dub-build/
d.ui.runconfig.runDubConfigurationEditor.rdmd.tooltip=Equivalent of using <strong>--rdmd</strong><p>Use rdmd instead of directly invoking the compiler</p>
d.ui.runconfig.runDubConfigurationEditor.parallel.tooltip=Equivalent of using <strong>--parallel</strong><p>Runs multiple compiler instances in parallel, if possible.</p>
d.ui.runconfig.runDubConfigurationEditor.nodeps.tooltip=Equivalent of using <strong>--nodeps</strong><p>Do not resolve missing dependencies before building</p>
d.ui.runconfig.runDubConfigurationEditor.combined.tooltip=Equivalent of using <strong>--combined</strong><p>Tries to build the whole project in a single compiler run.</p>
d.ui.runconfig.runDubConfigurationEditor.force.tooltip=Equivalent of using <strong>-f</string>, <strong>--force</strong><p>Forces a recompilation even if the target is up to date</p>
d.ui.runconfig.runDubConfigurationEditor.force-remove.tooltip=Equivalent of using <strong>--force-remove</strong><p>Deprecated option that does nothing.</p>
d.ui.runconfig.runDubConfigurationEditor.coverage.tooltip=Equivalent of using <strong>--coverage</strong><p>Enables code coverage statistics to be generated.</p><br/>
d.ui.runconfig.runDubConfigurationEditor.temp-build.tooltip=Equivalent of using <strong>--temp-build</strong><p>Builds the project in the temp folder if possible.</p>
d.ui.runconfig.runDubConfigurationEditor.verbose.tooltip=Equivalent of using <strong>-v</strong>, <strong>--verbose</strong><p>Print diagnostic output</p>
d.ui.runconfig.runDubConfigurationEditor.quiet.tooltip=Equivalent of using <strong>-q</strong>, <strong>--quiet</strong><p>Only print warnings and errors</p>
d.ui.runconfig.runDubConfigurationEditor.build.tooltip=Equivalent of using <strong>-b</strong>, <strong>--build</strong>=<em>VALUE</em><p>Specifies the type of build to perform. <em>Note that setting the DFLAGS environment variable will override the build type with custom flags.</em></p><p>Possible names are: <br/><strong>debug</strong>, <strong>plain</strong>, <strong>release</strong>, <strong>release-debug</strong>, <strong>release-nobounds</strong>, <strong>unittest</strong>, <strong>profile</strong>, <strong>profile-gc</strong>, <strong>docs</strong>, <strong>ddox</strong>, <strong>cov</strong>, <strong>cov-ctfe</strong>, <strong>unittest-cov</strong>, <strong>unittest-cov-ctfe</strong>, syntax and custom types</p><br />For more info see <a href="https://dub.pm/cli-reference/dub/">DUB CLI Reference</a>
d.ui.runconfig.runDubConfigurationEditor.config.tooltip=Equivalent of using <strong>-c</strong>, <strong>--config</strong>=<em>VALUE</em><p>Builds the specified configuration. Configurations can be defined in dub.json</p><br />For more info see <a href="https://dub.pm/cli-reference/dub/">DUB CLI Reference</a>
d.ui.runconfig.runDubConfigurationEditor.arch.tooltip=Equivalent of using <strong>-a</strong>, <strong>--arch</strong>=<em>VALUE</em><p>Force a different architecture (e.g. <strong>x86</strong> or <strong>x86_64</strong>)</p><br />For more info see <a href="https://dub.pm/cli-reference/dub/">DUB CLI Reference</a>
d.ui.runconfig.runDubConfigurationEditor.debug.tooltip=Equivalent of using <strong>-d</strong>, <strong>--debug</strong>=<em>VALUE</em><p>Define the specified `debug` version identifier when building - can be used multiple times</p><br />For more info see <a href="https://dub.pm/cli-reference/dub/">DUB CLI Reference</a>
d.ui.runconfig.runDubConfigurationEditor.compiler.tooltip=Equivalent of using <strong>--compiler</strong>=<em>VALUE</em><p>Specifies the compiler binary to use (can be a path). Arbitrary pre- and suffixes to the identifiers below are recognized (e.g. ldc2 or dmd-2.063) and matched to the proper compiler type: <strong>dmd</strong>, <strong>gdc</strong>, <strong>ldc</strong>, <strong>gdmd</strong>, <strong>ldmd</strong></p><br />For more info see <a href="https://dub.pm/cli-reference/dub/">DUB CLI Reference</a>
d.ui.runconfig.runDubConfigurationEditor.main-file.tooltip=Equivalent of using <strong>--main-file</strong>=<em>VALUE</em><p>Specifies a custom file containing the main() function to use for running the tests. </p><br />For more info see <a href="https://dub.pm/cli-reference/dub/">DUB CLI Reference</a>
d.ui.runconfig.runDubConfigurationEditor.build-mode.tooltip=Equivalent of using <strong>--build-mode</strong>=<em>VALUE</em><p>Specifies the way the compiler and linker are invoked. Valid values: separate (default), allAtOnce, singleFile </p><br />For more info see <a href="https://dub.pm/cli-reference/dub/">DUB CLI Reference</a><br/>
d.ui.runconfig.runDubConfigurationEditor.working-directory.tooltip=Runs DUB in this directory.
d.ui.runconfig.runDubConfigurationEditor.parameters.tooltip=Additional (custom) parameters to be passed to DUB


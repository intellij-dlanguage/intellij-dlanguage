name: Build & Verify

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: IDEA ${{ matrix.idea }} & JDK ${{ matrix.jdk }}
    strategy:
      fail-fast: false
      matrix:
        idea: ['2021.3', '2021.3.1', '2022.1', '2022.1.2']
        jdk: [ '11' ]
        kotlin: ['1.5.10']
        #os: [ubuntu-latest, windows-latest, macOS-latest]
        include:
          - { idea: '2022.1.2', jdk: '11', kotlin: '1.6.20' }
          - { idea: 'LATEST-EAP-SNAPSHOT', jdk: '17', kotlin: '1.6.20' } # 2022.2 requires Java 17

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK ${{ matrix.jdk }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.jdk }}

    - name: build & check
      env:
        ORG_GRADLE_PROJECT_ideaVersion: ${{ matrix.idea }}
        ORG_GRADLE_PROJECT_kotlin_version: ${{ matrix.kotlin }}
      run: ./gradlew build check

    - name: Build Plugin
      env:
        ORG_GRADLE_PROJECT_ideaVersion: ${{ matrix.idea }}
        ORG_GRADLE_PROJECT_kotlin_version: ${{ matrix.kotlin }}
      run: ./gradlew buildPlugin

    - name: Verify Plugin
      env:
          ORG_GRADLE_PROJECT_ideaVersion: ${{ matrix.idea }}
          ORG_GRADLE_PROJECT_kotlin_version: ${{ matrix.kotlin }}
      run: ./gradlew verifyPlugin

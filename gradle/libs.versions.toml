[versions]
# libraries
annotations = "24.1.0"
gson = "2.11.+"
junit = "4.13+"
junit-vintage = "5.9+"
mockito-kotlin = "5.4+"
sentry = "7+"

# plugins
gradleIntelliJPlatformPlugin = "2.0.1"
grammarkit = "2022.3.2.2"
kotlin = "1.9.+"
kover = "0.8.2"
coverallsJacoco = "1.2.20"

[plugins]
gradleIntelliJPlatform = { id = "org.jetbrains.intellij.platform", version.ref = "gradleIntelliJPlatformPlugin" }
gradleIntelliJModule = { id = "org.jetbrains.intellij.platform.module", version.ref = "gradleIntelliJPlatformPlugin" }
grammarkit = { id = "org.jetbrains.grammarkit", version.ref = "grammarkit" }
kotlin = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kover = { id = "org.jetbrains.kotlinx.kover", version.ref = "kover" }
coverallsJacoco = { id = "com.github.nbaztec.coveralls-jacoco", version.ref = "coverallsJacoco" }

[libraries]
annotations = { group = "org.jetbrains", name = "annotations", version.ref = "annotations" }
gson = { module = "com.google.code.gson:gson", version.ref = "gson" }
junit = { module = "junit:junit", version.ref = "junit" }
junit-engine = { module = "org.junit.vintage:junit-vintage-engine", version.ref = "junit-vintage" }
mockito-kotlin = { module = "org.mockito.kotlin:mockito-kotlin", version.ref = "mockito-kotlin" }
sentry = { module ="io.sentry:sentry", version.ref = "sentry" }
